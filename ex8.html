<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ["song", "kahlo", "duru", "teaho", "graphittie"];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while (i < coworkers.length) {
          document.write(
            '<li><a href="http://www.w3schools.com/' +
              coworkers[i] +
              '">' +
              coworkers[i] +
              "</a></li>"
          );
          i = i + 1;
        }
      </script>
    </ul>
    <h2></h2>
  </body>
</html>
